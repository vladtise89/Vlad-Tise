<!DOCTYPE html>
<html lang="en">
<head>
    
<meta charset="utf-8">
<link rel="stylesheet" href="rockpds.css">
<title>Rock Paper Scissor Game</title>
<h1>Rock, Paper, Scissors game</h1>
</head>
<body>

    <h2>Computer:<span id="CPU-choice"></span></h2>
    <h2>You:<span id="user-choice"></span></h2>
    <h2>Result:<span id="result"></span></h2>

    
    <button class="choice" id="rock">Rock</button>
    <button class="choice" id="paper">Paper</button>
    <button class="choice" id="scissors">Scissors</button>


<ul>Possible outcomes:
    <li>Rock destroys scissors</li>
    <li>Scissors cut paper</li>
    <li>Paper covers rock</li>
    <li>If there's a tie, then the game ends in a draw.</li>


</ul>

        
<script src="app.js"></script>
</body>



</html>
