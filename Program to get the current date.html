<!DOCTYPE html>
<html>
<head>
<title>Date and Time</title>
</head>
<body>
        <p> 3. Write a JavaScript program to get the current date. <br>
            Expected Output :<br>
            mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy
            
        </p>

<h2>
    
<div>Current time is :<span id="current_hour"></span></div>

</h2>

    <script>
        
        const currentDateTime = new Date();
        var month = currentDateTime.getMonth() + 1;
        if (month < 10) {
            month = `0${month}`;
        }
        var day = currentDateTime.getDate();
        if (day <10) {
            day = `0${day}`;
        }
        var year = currentDateTime.getFullYear();
        console.log(currentDateTime)
        document.getElementById("current_hour").innerHTML = ` ${month}-${day}-${year},  ${month}/${day}/${year} `; 


    </script>


</body>
</html>
