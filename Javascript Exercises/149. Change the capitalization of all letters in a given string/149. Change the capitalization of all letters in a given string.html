<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        
        <p id="change">144. Write a JavaScript program to break an address of an url and put it's part into an array.  
        </p>
         <button id="btn">Click to capitalize</button>
        
        <script>
               
            document.getElementById('btn').addEventListener('click', (e) => {
                document.getElementById('change').innerHTML = document.getElementById('change').innerHTML.toUpperCase();
            })  
        </script>
    </body>

</html>
