<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="contactform.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h1>Contact Form</h1>
          
        </div>
        <div class="row" style="padding-top: 100px">
          <div class="myForm">
            <img src="coffee.jpg" style="width:80%">
          </div>
          <form class="myForm">
              <label for="fname"></label>
              <input type="text"; id="fname"; name="firstname"; placeholder="Your name.."; required="required"; >
              <label for="lname"></label>
              <input type="text"; id="lname"; name="lastname"; placeholder="Your last name.."; required="required";>
              <br>
                <legend>Gender</legend>

                <div>
                    <input type="radio" id="male" name="drone" value="male" checked>
                    <label for="male">Male</label>
                </div>
                <i class="closebtn" style="opacity: 1;">X</i>
                <div>
                    <input type="radio" id="female" name="drone" value="female" checked>
                    <label for="male">Female</label>
                </div>
                <br>

              <label for="subject"></label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
              <input type="submit" onclick="sayThanks(fname)" value="Submit">
              
            </form>
          </div>
        </div>
      </div>




</body>
<script src="contactform.js"></script>
</html>
